        <script>
        $(document).ready(function(){
            var getParameterByName = function(name) {
              name = name.replace(/[\[]/, "\\[").replace(/[\]]/, "\\]");
              var regex = new RegExp("[\\?&]" + name + "=([^&#]*)");
              var results = regex.exec(location.search);
              return results == null ? "" : decodeURIComponent(results[1].replace(/\+/g, " "));
            };
            var getImgUrl = function(baseurl) {
                var url = baseurl + "?letter=" + encodeURIComponent($("#one").val());
                if ($("#color").val() != "") {
                    url = url + "&color=" + $("#color").val();
                }
                return url;
            };
            var getNowLoadingGifUrl = function() {
                return "http://tnoda78.github.io/hozumicart3/images/cart_wait" + Math.floor(Math.random() * 10) + ".gif";
            };
            var changeImgUrl = function() {
                $("#nowloading").attr("src", getNowLoadingGifUrl());
                $("#download").attr("href", getImgUrl("http://hozumicart3.herokuapp.com/cart"));
                $("#color").blur();
                $("#make").blur();
                $("#gif").attr("src", getImgUrl("http://hozumicart3.herokuapp.com/cart"));
                tweetSetup(getImgUrl("http://tnoda78.github.io/hozumicart3/"));
                $("#gif").hide();
                $("#nowloading").show();
                $("#gif").bind("load", function() {
                  $("#gif").show();
                  $("#nowloading").hide();
                });
                return false;
            };
            var tweetSetup = function(url) {
              $(".twitter-share-button").remove();
              var tweet = $('<a>')
              .attr('href', "https://twitter.com/share")
              .attr('id', "tweet")
              .attr('class', "twitter-share-button")
              .attr('data-hashtags', "hozumicart3")
              .attr('data-count', "none")
              .text('Tweet');

              $("#tweet-span").prepend(tweet);
              tweet.attr('data-url', url);
              if (twttr && twttr.widgets) {
                twttr.widgets.load();
              }
            };
            $("#make").click(changeImgUrl);
            $("#color").change(changeImgUrl);
            $("#one").val(getParameterByName("letter"));
            $("#color").val(getParameterByName("color"));
            changeImgUrl();
        });
        </script>
